[synth]

# Basic numeric parameters
[synth.amplitude]
type = "float"
default = 0.5
min = 0.0
max = 1.0
label = "Amplitude"
unit = ""
ui = "slider"
step = 0.01

[synth.frequency]
type = "float"
default = 440.0
min = 20.0
max = 15000.0
label = "Frequency"
unit = "Hz"
ui = "knob"
step = 1.0

[synth.enabled]
type = "bool"
default = true
min = 0
max = 1
label = "Enabled"
ui = "toggle"

# Enum-style parameter
[synth.waveform]
type = "choice"
choices = ["Sine", "Saw", "Square", "Triangle", "Noise"]
default = "Saw"
label = "Waveform"
ui = "select"
